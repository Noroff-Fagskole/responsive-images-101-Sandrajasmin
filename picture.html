<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <picture>
        <source media="(max-width: 767px)" srcset="/img/mobile-banner.png"/>
        <source media="(min-width: 768px)" srcset="/img/tablet-banner.png"/>
        <source media="(min-width: 1025px)" srcset="/img/hero-banner.png"/>
        <source media="(min-width: 1080px)" srcset="/img/tablet-banner.png"/>
        <img src="/img/mobile-banner.png" alt="Man Running"/>
    </picture>
</body>
